<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Match game</title>
  </head>
  <body>
    <div class="landing">
      <div class="heading">
        <img src="./public/game-icon.png" alt="" />
        <h1>Repeat the pattern</h1>
      </div>
      <div class="play-now-btn">
        <button>
          <i class="fa-solid fa-play"></i>
          <span>Play now</span>
        </button>
      </div>
    </div>
    <div class="level hide">
      <button class="back-btn">Back</button>
      <h1>Choose difficulty</h1>
      <div class="levels">
        <button class="diff-level">Easy</button
        ><button class="diff-level">Medium</button
        ><button class="diff-level">Hard</button>
      </div>
    </div>
    <div class="arena hide">
      <h4>Click the tiles to repeat the pattern</h4>
      <div class="game-container">
        <div class="winscreen hide">
          <h2>Congratulations you won!</h2>
          <button class="play-again-btn">Play again</button>
        </div>
      </div>
      <div class="progress-bar">
        <div class="live-progress"></div>
      </div>
      <div class="action-btns">
        <button class="repeat-pattern">Repeat pattern</button>
        <button class="back-btn arena-back-btn">Back</button>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
